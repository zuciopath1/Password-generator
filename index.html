<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pasword generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">pasword generator</h1>
        <h3 id="displayPassword" class="password">password</h3>
        <form id="passwordForm" class="form">
    <label for="charactersAmountNumber">number of characters</label>
    <div class="character-counter">
        <input type="range" min="1" max="50" value="8" id="charactersAmountRange">
        <input type="number" min="1" max="50" value="8" id="charactersAmountNumber">
    </div>
    <label for="includeUppercase">includeUppercase</label>
    <input type="checkbox" id="includeUppercase">

    <label for="includeNumbers">includeNumbers</label>
    <input class="input-num" type="checkbox" id="includeNumbers">

    <label for="includeSymbols">includeSymbols</label>
    <input type="checkbox" id="includeSymbols">

    <button class="btn" type="submit">generate password</button>
</form>
    </div>
    <script src="Js/app.js"></script>
</body>
</html>
